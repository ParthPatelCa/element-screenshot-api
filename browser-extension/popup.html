<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #1a202c;
    }
    
    .header p {
      font-size: 14px;
      color: #718096;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.inactive {
      background: #f7fafc;
      color: #4a5568;
      border: 1px solid #e2e8f0;
    }
    
    .status.active {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #1d4ed8;
    }
    
    .btn-secondary {
      background: #f8fafc;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #f1f5f9;
    }
    
    .btn-success {
      background: #059669;
      color: white;
    }
    
    .btn-success:hover:not(:disabled) {
      background: #047857;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .selected-info {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .selected-info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #374151;
    }
    
    .selector-display {
      background: #1f2937;
      color: #f9fafb;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 12px;
    }
    
    .element-info {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }
    
    .api-section {
      border-top: 1px solid #e5e7eb;
      padding-top: 20px;
      margin-top: 20px;
    }
    
    .api-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #374151;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      margin-top: 20px;
    }
    
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì∏ DOM Selector Picker</h1>
    <p>Click elements to get their CSS selectors</p>
  </div>

  <div id="status" class="status inactive">
    üéØ Click "Start Picking" to begin
  </div>

  <div class="controls">
    <button id="startPicking" class="btn-primary">
      üéØ Start Picking Elements
    </button>
    <button id="stopPicking" class="btn-secondary" disabled>
      ‚èπÔ∏è Stop Picking
    </button>
  </div>

  <div id="selectedInfo" class="selected-info" style="display: none;">
    <h3>Selected Element:</h3>
    <div id="selectorDisplay" class="selector-display"></div>
    <div id="elementInfo" class="element-info"></div>
    <button id="copySelector" class="btn-success">
      üìã Copy Selector
    </button>
  </div>

  <div class="api-section">
    <h3>üöÄ Take Screenshot</h3>
    <div class="input-group">
      <label for="apiUrl">API Endpoint:</label>
      <input type="text" id="apiUrl" value="http://localhost:3000/api/screenshot" placeholder="API endpoint URL">
    </div>
    <button id="takeScreenshot" class="btn-primary" disabled>
      üì∏ Capture Screenshot
    </button>
  </div>

  <div class="footer">
    <a href="https://github.com/ParthPatelCa/element-screenshot-api" target="_blank">
      View Project on GitHub
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
